apiVersion: v1
kind: Service
metadata:
  name: mysqlService
  labels:
    app: backendApp
spec:
  ports:
    - port: 3306
  selector:
    app: backendApp
    tier: mysql
  clusterIP: None
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysqlPvClaim
  labels:
    app: backendApp
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysqlDeployment
  labels:
    app: backendApp
spec:
  selector:
    matchLabels:
      app: backendApp
      tier: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: backendApp
        tier: mysql
    spec:
      containers:
      - image: mysql:5.6
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysecrets
              key: MYSQL_ROOT_PASSWORD
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysqlPersistentStorage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysqlPersistentStorage
        persistentVolumeClaim:
          claimName: mysqlPvClaim
